<html>

<body>
    <p id="i1"></p>
    <p id="i2"></p>
    <p id="i3"></p>
    <p id="i4"></p>
    <script>


        function f1(x, y) {//x=7,y=0
            z = x + y;
            return z;
        }
        function f2(x, y) {
            z = x - y;
            return z;
        }
        function f3(x, y) {
            z = x * y;
            return z;
        }
        function f4(x, y) {
            z = x / y;
            return z;
        }
        document.write(f1(7, 0)+"<br>");
        document.write(f2(7, 0)+"<br>");
        document.write(f3(7, 0)+"<br>");
        document.write(f4(7, 0)+"<br>");
    </script>
</body>

</html>
