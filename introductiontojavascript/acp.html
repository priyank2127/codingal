<html>
    <body>
        <p id="i1"></p>
        <p id="i2"></p>
        <p id="i3"></p>
        <p id="i4"></p>
        <script>
        function f1(x, y) {
                z = x + y;
                return z;
            }
            function f2(x, y) {
                z = x - y;
                return z;
            }
            function f3(x, y) {
                z = x * y;
                return z;
            }
            function f4(x, y) {
                z = x / y;
                return z;
            }
            document.write(f1(7,236) + "<br>");
            document.write(f2(4546, 455) + "<br>");
            document.write(f3(56 ,67) + "<br>");
            document.write(f4(89 ,34) + "<br>");
        </script>
    </body>
</html>
